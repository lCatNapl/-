{% extends "base.html" %}

{% block title %}Вход - Узнавайкин{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-sign-in-alt"></i>
            <h2>Добро пожаловать обратно!</h2>
            <p>Войди в свой аккаунт для доступа к эксклюзивному контенту</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" required 
                       placeholder="example@mail.ru">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Пароль</label>
                <input type="password" name="password" required 
                       placeholder="Введи свой пароль">
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" name="remember"> Запомнить меня
                </label>
                <a href="#" class="forgot-password">Забыл пароль?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-large btn-full">
                <i class="fas fa-arrow-right"></i> Войти
            </button>
        </form>
        
        <div class="auth-divider">
            <span>или</span>
        </div>
        
        <div class="auth-footer">
            <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
        </div>
    </div>
</div>
{% endblock %}
