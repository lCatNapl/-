<!DOCTYPE html>
<html>
<head>
    <title>üéÆ –ò–≥—Ä–æ–≤–æ–π –ü–æ—Ä—Ç–∞–ª</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: white; margin-bottom: 40px; font-size: 3em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .game-card { 
            background: rgba(255,255,255,0.95); 
            border-radius: 20px; 
            padding: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .featured { border: 4px solid #4CAF50; background: linear-gradient(45deg, #4CAF50, #45a049); color: white; }
        .game-title { font-size: 1.8em; margin-bottom: 10px; }
        .game-desc { color: #666; margin-bottom: 15px; }
        .stats { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .rating { font-size: 1.2em; font-weight: bold; }
        .plays { color: #888; }
        .play-btn { 
            display: block; width: 100%; 
            padding: 15px; background: #007bff; 
            color: white; text-decoration: none; 
            text-align: center; border-radius: 10px; 
            font-weight: bold; transition: background 0.3s;
        }
        .play-btn:hover { background: #0056b3; }
        .nav { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .nav a { margin-left: 15px; padding: 10px 20px; background: rgba(255,255,255,0.2); color: white; text-decoration: none; border-radius: 25px; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('login') }}">–í–æ–π—Ç–∏</a>
        <a href="{{ url_for('register') }}">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
    </div>
    
    <div class="container">
        <h1>üéÆ –ò–≥—Ä–æ–≤–æ–π –ü–æ—Ä—Ç–∞–ª</h1>
        <div class="games-grid">
            {% for game in games %}
            <div class="game-card {% if game.is_featured %}featured{% endif %}">
                <h2 class="game-title">{{ game.name }}</h2>
                <p class="game-desc">{{ game.description }}</p>
                <div class="stats">
                    <span class="rating">‚≠ê {{ "%.1f"|format(game.rating) }}</span>
                    <span class="plays">{{ game.plays }} –∏–≥—Ä</span>

            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
